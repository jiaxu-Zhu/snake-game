    <style>

        body {

        .toggle-slider {

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            transition: 0.3s ease;

            box-shadow: 0 2px 5px rgba(0,0,0,0.3);

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(31px);
        }
        
        .toggle-status {

        .mobile-controls {

        .mobile-btn {

        .mobile-btn:active {

            transform: scale(0.95);

        .mobile-btn.empty {

        @media (max-width: 500px) {

        .mobile-instructions {

        }
        
        @media (max-width: 500px) {
            .mobile-instructions {
                display: block;
            }
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡</h1>
    <div class="game-info">
        <span>åˆ†æ•°ï¼š<strong id="score">0</strong></span>
        <span>æœ€é«˜åˆ†ï¼š<strong id="highScore">0</strong></span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
        <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
        <button id="pauseBtn">æš‚åœ</button>
    </div>
    
    <div class="speed-controls">
        <button class="speed-btn slow" id="slowBtn">
            <span>ğŸ¢</span> å‡é€Ÿ
        </button>
        <span class="speed-label" id="speedDisplay">é€Ÿåº¦ï¼š100</span>
        <button class="speed-btn fast" id="fastBtn">
            åŠ é€Ÿ <span>ğŸš€</span>
        </button>
    </div>
    
    <div class="wall-toggle">
        <span class="toggle-label">ç©¿å¢™æ¨¡å¼:</span>
        <label class="toggle-switch">
            <input type="checkbox" id="wallToggle">
            <span class="toggle-slider"></span>
        </label>
        <span class="toggle-status" id="wallStatus">å…³é—­</span>
    </div>
    
    <div class="mobile-controls">
        <button class="mobile-btn empty"></button>
        <button class="mobile-btn" id="upBtn">â–²</button>
        <button class="mobile-btn empty"></button>
        <button class="mobile-btn" id="leftBtn">â—€</button>
        <button class="mobile-btn" id="downBtn">â–¼</button>
        <button class="mobile-btn" id="rightBtn">â–¶</button>
    </div>
    
    <p class="instructions">ä½¿ç”¨æ–¹å‘é”®æˆ– WASD æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
    <p class="mobile-instructions">ç‚¹å‡»æ–¹å‘æŒ‰é’®æˆ–æ»‘åŠ¨ç”»å¸ƒæ§åˆ¶</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const slowBtn = document.getElementById('slowBtn');
        const fastBtn = document.getElementById('fastBtn');
        const speedDisplay = document.getElementById('speedDisplay');
        const wallToggle = document.getElementById('wallToggle');
        const wallStatus = document.getElementById('wallStatus');
        
        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        let tileCount = canvas.width / gridSize;
        
        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let isGameRunning = false;
        let isPaused = false;
        let baseSpeed = parseInt(localStorage.getItem('snakeSpeed')) || 100;
        let gameSpeed = baseSpeed;
        let canPassWall = localStorage.getItem('snakeCanPassWall') === 'true';
        
        // é€Ÿåº¦èŒƒå›´
        const minSpeed = 30;   // æœ€å¿«ï¼ˆé—´éš”æœ€å°ï¼‰
        const maxSpeed = 200;  // æœ€æ…¢ï¼ˆé—´éš”æœ€å¤§ï¼‰
        const speedStep = 10;  // æ¯æ¬¡è°ƒæ•´çš„æ­¥é•¿
        
        highScoreElement.textContent = highScore;
        updateSpeedDisplay();
        updateWallStatus();
        wallToggle.checked = canPassWall;
        
        // æ›´æ–°é€Ÿåº¦æ˜¾ç¤º
        function updateSpeedDisplay() {
            // å°†æ¯«ç§’é—´éš”è½¬æ¢ä¸ºç›´è§‚çš„é€Ÿåº¦å€¼ï¼ˆè¶Šå¤§è¶Šå¿«ï¼‰
            const displayValue = maxSpeed - baseSpeed + minSpeed;
            speedDisplay.textContent = `é€Ÿåº¦ï¼š${displayValue}`;
        }
        
        // æ›´æ–°ç©¿å¢™çŠ¶æ€æ˜¾ç¤º
        function updateWallStatus() {
            wallStatus.textContent = canPassWall ? 'å¼€å¯' : 'å…³é—­';
            wallStatus.style.color = canPassWall ? '#4CAF50' : 'rgba(255,255,255,0.8)';
        }
        
        // å¢åŠ é€Ÿåº¦ï¼ˆå‡å°é—´éš”ï¼Œæ¸¸æˆå˜å¿«ï¼‰
        function increaseSpeed() {
            if (baseSpeed > minSpeed) {
                baseSpeed = Math.max(minSpeed, baseSpeed - speedStep);
                localStorage.setItem('snakeSpeed', baseSpeed);
                updateSpeedDisplay();
                
                // å¦‚æœæ¸¸æˆä¸­ï¼Œç«‹å³åº”ç”¨æ–°é€Ÿåº¦
                if (isGameRunning && !isPaused) {
                    gameSpeed = baseSpeed;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            }
        }
        
        // å‡å°‘é€Ÿåº¦ï¼ˆå¢å¤§é—´éš”ï¼Œæ¸¸æˆå˜æ…¢ï¼‰
        function decreaseSpeed() {
            if (baseSpeed < maxSpeed) {
                baseSpeed = Math.min(maxSpeed, baseSpeed + speedStep);
                localStorage.setItem('snakeSpeed', baseSpeed);
                updateSpeedDisplay();
                
                // å¦‚æœæ¸¸æˆä¸­ï¼Œç«‹å³åº”ç”¨æ–°é€Ÿåº¦
                if (isGameRunning && !isPaused) {
                    gameSpeed = baseSpeed;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            }
        }
        
        // æŒ‰é’®äº‹ä»¶
        slowBtn.addEventListener('click', decreaseSpeed);
        fastBtn.addEventListener('click', increaseSpeed);
        
        // ç©¿å¢™æ¨¡å¼åˆ‡æ¢
        wallToggle.addEventListener('change', () => {
            canPassWall = wallToggle.checked;
            localStorage.setItem('snakeCanPassWall', canPassWall);
            updateWallStatus();
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // æ ¹æ®å±å¹•å¤§å°è°ƒæ•´ç½‘æ ¼æ•°é‡
            if (canvas.width > 400) {
                tileCount = Math.floor(canvas.width / gridSize);
            }
            
            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            spawnFood();
            draw();
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#252545';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    (segment.x + 1) * gridSize,
                    (segment.y + 1) * gridSize
                );
                
                if (index === 0) {
                    // è›‡å¤´
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#8BC34A');
                } else {
                    // è›‡èº«
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(76, 175, 80, ${alpha})`;
                    ctx.fillRect(
                        segment.x * gridSize + 1,
                        segment.y * gridSize + 1,
                        gridSize - 2,
                        gridSize - 2
                    );
                    return;
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // ç»˜åˆ¶çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 4;
                    const eyeOffset = 5;
                    
                    if (direction.x === 1) { // å‘å³
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (direction.x === -1) { // å‘å·¦
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (direction.y === -1) { // å‘ä¸Š
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 4, eyeSize, eyeSize);
                    } else { // å‘ä¸‹æˆ–é™æ­¢
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    }
                }
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff5252');
            foodGradient.addColorStop(1, '#ff1744');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // é£Ÿç‰©é«˜å…‰
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (isPaused) return;
            
            direction = { ...nextDirection };
            
            // å¦‚æœæ²¡æœ‰æ–¹å‘ï¼Œä¸ç§»åŠ¨
            if (direction.x === 0 && direction.y === 0) {
                draw();
                return;
            }
            
            let head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // æ£€æŸ¥å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                if (canPassWall) {
                    // ç©¿å¢™æ¨¡å¼ï¼šä»å¦ä¸€è¾¹å‡ºç°
                    if (head.x < 0) head.x = tileCount - 1;
                    if (head.x >= tileCount) head.x = 0;
                    if (head.y < 0) head.y = tileCount - 1;
                    if (head.y >= tileCount) head.y = 0;
                } else {
                    // æ™®é€šæ¨¡å¼ï¼šæ¸¸æˆç»“æŸ
                    gameOver();
                    return;
                }
            }
            
            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // åŠ é€Ÿ
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
                
                spawnFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.font = '24px Arial';
            ctx.fillText(`å¾—åˆ†ï¼š${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (isGameRunning) return;
            
            initGame();
            isGameRunning = true;
            isPaused = false;
            gameSpeed = baseSpeed;
            startBtn.textContent = 'æ¸¸æˆä¸­...';
            gameLoop = setInterval(update, gameSpeed);
        }
        
        // æš‚åœ/ç»§ç»­æ¸¸æˆ
        function togglePause() {
            if (!isGameRunning) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'ç»§ç»­' : 'æš‚åœ';
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning && e.key === ' ') {
                startGame();
                return;
            }
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case ' ':
                    if (isGameRunning) {
                        togglePause();
                    } else {
                        startGame();
                    }
                    e.preventDefault();
                    break;
            }
        });
        
        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        
        // ç§»åŠ¨ç«¯æ§åˆ¶
        document.getElementById('upBtn').addEventListener('click', () => {
            if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        });
        
        // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            if (!isGameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                // æ°´å¹³æ»‘åŠ¨
                if (dx > 0 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (dx < 0 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (dy > 0 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (dy < 0 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
            e.preventDefault();
        }, { passive: false });
        
        // å“åº”å¼è°ƒæ•´
        function resizeCanvas() {
            if (window.innerWidth < 500) {
                const newSize = Math.min(window.innerWidth - 40, 400);
                canvas.width = newSize;
                canvas.height = newSize;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }
            if (!isGameRunning) {
                initGame();
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // åˆå§‹åŒ–
        initGame();
    </script>
</body>
